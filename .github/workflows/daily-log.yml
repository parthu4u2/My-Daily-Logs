name: Daily Log Creator

on:
  schedule:
    - cron: '0 5 * * *'  # Runs daily at 10:30 AM IST
  workflow_dispatch:

jobs:
  create-log:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set date variables
        id: vars
        run: |
          echo "date=$(date +'%Y-%m-%d')" >> $GITHUB_OUTPUT
          echo "pretty_date=$(date +'%d %B %Y')" >> $GITHUB_OUTPUT
          echo "weekday=$(date +'%A')" >> $GITHUB_OUTPUT

      - name: Create daily log file
        run: |
          FILENAME="${{ steps.vars.outputs.date }}.md"
          echo "# üìÖ ${{ steps.vars.outputs.pretty_date }} (${{ steps.vars.outputs.weekday }})" > "$FILENAME"
          echo "" >> "$FILENAME"
          echo "- [ ] üèãÔ∏è **Exercise**" >> "$FILENAME"
          echo "- [ ] üìò **DSA Learning**" >> "$FILENAME"
          echo "" >> "$FILENAME"
          echo "üìù **Notes**: " >> "$FILENAME"
          echo "" >> "$FILENAME"
          echo "üéØ **Productivity Score**: ___ / 10" >> "$FILENAME"
          echo "‚≠ê **Day Rating**: [ ]‚òÖ [ ]‚òÖ‚òÖ [ ]‚òÖ‚òÖ‚òÖ [ ]‚òÖ‚òÖ‚òÖ‚òÖ [ ]‚òÖ‚òÖ‚òÖ‚òÖ‚òÖ" >> "$FILENAME"
          echo "" >> "$FILENAME"
          echo "üì∏ **Screenshot**: ![Upload here](images/${{ steps.vars.outputs.date }}.png)" >> "$FILENAME"

      - name: Commit and push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add .
          git commit -m "üìù Daily log for ${{ steps.vars.outputs.date }}" || echo "Nothing to commit"
          git pull --rebase origin main
          git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git HEAD:main
