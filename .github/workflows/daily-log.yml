        RANDOM_TIP=${tips[$RANDOM % ${#tips[@]}]}
        RANDOM_Q=${questions[$RANDOM % ${#questions[@]}]}
        RANDOM_QUOTE=${quotes[$RANDOM % ${#quotes[@]}]}

        echo "# ðŸ“… ${{ env.PRETTY_DATE }} (${{ env.WEEKDAY }})" > "$FILE_NAME"
        echo "" >> "$FILE_NAME"
        echo "- [ ] ðŸ‹ï¸ **Exercise**" >> "$FILE_NAME"
        echo "- [ ] ðŸ“˜ **DSA Learning**" >> "$FILE_NAME"
        echo "" >> "$FILE_NAME"
        echo "ðŸ“ **Notes**: " >> "$FILE_NAME"
        echo "" >> "$FILE_NAME"
        echo "ðŸŽ¯ **Productivity Score**: ___ / 10" >> "$FILE_NAME"
        echo "â­ **Day Rating**: [ ]â˜… [ ]â˜…â˜… [ ]â˜…â˜…â˜… [ ]â˜…â˜…â˜…â˜… [ ]â˜…â˜…â˜…â˜…â˜…" >> "$FILE_NAME"
        echo "" >> "$FILE_NAME"
        echo "ðŸ’¡ **DSA Tip**: $RANDOM_TIP" >> "$FILE_NAME"
        echo "" >> "$FILE_NAME"
        echo "ðŸ¤” **Reflection**: $RANDOM_Q" >> "$FILE_NAME"
        echo "" >> "$FILE_NAME"
        echo "ðŸŒŸ *$RANDOM_QUOTE*" >> "$FILE_NAME"
        echo "" >> "$FILE_NAME"
        echo "ðŸ“¸ **Code Screenshot** (if any):" >> "$FILE_NAME"
        echo "![Upload here](images/${{ env.DATE }}.png)" >> "$FILE_NAME"

    - name: Commit and push
      run: |
        git config user.name github-actions
        git config user.email github-actions@github.com
        git add .
        git commit -m "ðŸ“„ Daily log for ${{ env.DATE }}" || echo "No changes to commit"
